<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Concerto Venue Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">

    <header class="page-header">
      <div class="page-header-inner">
        <img src="IMG_3180.jpeg" class="brand-logo" alt="Concerto" />
        <div class="search-wrapper">
          <input id="venueSearch" type="text" placeholder="Search a venue..." autocomplete="off" />
          <div id="searchResults" class="search-results"></div>
        </div>
      </div>
    </header>

    <main class="layout">
      <div id="map" class="map"></div>

      <section id="guidePanel" class="guide-panel guide-panel--hidden">
        <header class="guide-header">
          <div>
            <h2 id="guideVenueName"></h2>
            <p id="guideVenueLocation" class="venue-location"></p>
          </div>
        </header>

        <div class="guide-toolbar-2">
          <button id="categoryPillBtn" class="select-pill full">
            <span id="categoryPillLabel">Search by Category</span>
            <span class="chev">▾</span>
          </button>

          <div class="select-pill full input-pill">
            <input id="placeNameSearch" placeholder="Search by name (e.g., Joe’s Pizza)" />
            <button id="clearNameSearch" class="pill-x">✕</button>
          </div>
        </div>

        <div id="categoryMenu" class="select-menu" hidden></div>

        <div id="guideResults" class="guide-results"></div>
      </section>

      <div id="placeDetails" class="place-details-overlay" hidden>
        <div class="place-details-card">
          <button id="placeDetailsClose" class="place-details-close">✕</button>
          <h3 id="detailsName"></h3>
          <p id="detailsMeta"></p>
          <p id="detailsAddress"></p>
          <div id="detailsPhoneRow"><a id="detailsPhone"></a></div>
          <div id="detailsWebsiteRow"><a id="detailsWebsite"></a></div>
          <a id="detailsMapsLink" class="details-primary-btn">Open in Google Maps</a>
          <div id="detailsHours"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEl3Mjr2zQPJySBCD0JJZEVS5xcJPB-2w&libraries=places&callback=initMap" async defer></script>
</body>
</html>
