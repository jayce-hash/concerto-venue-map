<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Concerto Venue Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <!-- Top header -->
    <header class="page-header">
      <div class="page-header-inner">
        <img
          src="IMG_3180.jpeg"
          alt="Concerto - From the concert, to the city"
          class="brand-logo"
        />
        <div class="search-wrapper">
          <input
            id="venueSearch"
            type="text"
            placeholder="Search a venue..."
            autocomplete="off"
          />
          <div id="searchResults" class="search-results"></div>
        </div>
      </div>
    </header>

    <!-- Map + bottom sheet -->
    <main class="layout">
      <div id="map" class="map"></div>

      <!-- Bottom guide panel -->
      <section id="guidePanel" class="guide-panel guide-panel--hidden">
        <header class="guide-header">
          <div>
            <h2 id="guideVenueName"></h2>
            <p id="guideVenueLocation" class="venue-location"></p>
          </div>
        </header>
        
<!-- Two-row toolbar (full width pills) -->
<div class="guide-toolbar-2">
  <!-- Row 1: Search by Category -->
  <button id="categoryPillBtn" class="select-pill full" type="button">
    <span id="categoryPillLabel">Search by Category</span>
    <span class="chev">▾</span>
  </button>

  <!-- Row 2: Search by Name -->
  <div class="select-pill full input-pill" id="nameSearchPill">
    <input
      id="placeNameSearch"
      type="text"
      placeholder="Search by name (e.g., Joe’s Pizza, vegan brunch)"
      autocomplete="off"
    />
    <button id="clearNameSearch" class="pill-x" type="button" aria-label="Clear">✕</button>
  </div>
</div>

        <!-- Quick filters (only show when panel is expanded) -->
<div id="quickChips" class="quick-chips" aria-label="Quick filters">
  <button class="chip" data-chip="openNow" type="button">Open now</button>
  <button class="chip" data-chip="topRated" type="button">Top rated</button>
  <button class="chip" data-chip="closest" type="button">Closest</button>
  <button class="chip chip-ghost" data-chip="reset" type="button">Reset</button>
</div>

<!-- ONE dropdown menu used for BOTH categories + filters -->
<div id="categoryMenu" class="select-menu" hidden></div>

<!-- Secondary filters row is no longer needed -->
<!-- <div id="guideSecondaryFilters" class="guide-secondary" hidden></div> -->

        <!-- Results list -->
        <div id="guideResults" class="guide-results">
          <!-- Place cards injected here -->
        </div>
      </section>

      <!-- Place details overlay (in-app Google Maps profile) -->
      <div id="placeDetails" class="place-details-overlay" hidden>
        <div class="place-details-card">
          <button id="placeDetailsClose" class="place-details-close" type="button">
            ✕
          </button>

          <h3 id="detailsName" class="details-name"></h3>
          <p id="detailsMeta" class="details-meta"></p>
          <p id="detailsAddress" class="details-address"></p>

          <div class="details-row" id="detailsPhoneRow" hidden>
            <span class="details-label">Phone</span>
            <a id="detailsPhone" class="details-link" href="#"></a>
          </div>

          <div class="details-row" id="detailsWebsiteRow" hidden>
            <span class="details-label">Website</span>
            <a
              id="detailsWebsite"
              class="details-link"
              href="#"
              target="_blank"
              rel="noopener noreferrer"
            ></a>
          </div>

          <div class="details-actions">
            <a
              id="detailsMapsLink"
              class="details-primary-btn"
              href="#"
              target="_blank"
              rel="noopener noreferrer"
            >
              Open in Google Maps
            </a>
          </div>

          <div id="detailsHours" class="details-hours" hidden></div>
        </div>
      </div>
    </main>
  </div>

  <script src="app.js"></script>

  <!-- Keep your own key here -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEl3Mjr2zQPJySBCD0JJZEVS5xcJPB-2w&libraries=places&callback=initMap"
    async
    defer
  ></script>
</body>
</html>
